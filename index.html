<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="board">
            <form id="todo-form">
              <input type="text" placeholder="New TODO..." id="todo-input" />
              <button type="submit">Add +</button>
            </form>
      
            <div class="lanes">
              <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TODO</h3>
      
                <p class="task" draggable="true">Re:Zero 2 season</p>
                <p class="task" draggable="true">Blue Lock</p>
                <p class="task" draggable="true">Tokyo revengers</p>
              </div>
      
              <div class="swim-lane">
                <h3 class="heading">Doing</h3>
      
                <p class="task" draggable="true">Mob Pshycho 101</p>
              </div>
      
              <div class="swim-lane">
                <h3 class="heading">Done</h3>
      
                <p class="task" draggable="true">
                  Naruto
                </p>
              </div>
            </div>
          </div>    
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
